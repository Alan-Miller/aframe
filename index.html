<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="top-and-bottom">DIV</div>
    <a-scene>
      <a-box height="1" width="0.1" depth="0.4" position="-1.17 2 -3.3" rotation="0 0 -21" color="indianred"></a-box>
      <a-box height="1" width="0.1" depth="0.4" position="-.83 2 -3.3" rotation="0 0 21" color="indianred"></a-box>
      <a-box height="0.5" width="0.1" depth="0.4" position="-1 1.8 -3.3" rotation="0 0 90" color="indianred"></a-box>

      <a-box height="1" width="0.1" depth="0.4" position="-0.5 2 -3.3" rotation="0 0 0" color="indianred"></a-box>
      <a-box height="0.3" width="0.1" depth="0.4" position="-0.3 1.55 -3.3" rotation="0 0 90" color="indianred"></a-box>

      <a-box height="1" width="0.1" depth="0.4" position="0.13 2 -3.3" rotation="0 0 -21" color="indianred"></a-box>
      <a-box height="1" width="0.1" depth="0.4" position="0.47 2 -3.3" rotation="0 0 21" color="indianred"></a-box>
      <a-box height="0.5" width="0.1" depth="0.4" position="0.3 1.8 -3.3" rotation="0 0 90" color="indianred"></a-box>

      <a-box height="1" width="0.1" depth="0.4" position="0.83 2 -3.3" rotation="0 0 0" color="indianred"></a-box>
      <a-box height="1" width="0.1" depth="0.4" position="1 2 -3.3" rotation="0 0 18" color="indianred"></a-box>
      <a-box height="1" width="0.1" depth="0.4" position="1.17 2 -3.3" rotation="0 0 0" color="indianred"></a-box>

      <a-sky src="./img/trafalgar.jpg" color="#ECECEC" phi-start="11" theta-length="120"></a-sky>
    </a-scene>
    <div class="top-and-bottom">DIV</div>

  </body>
</html>
